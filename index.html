<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.freepik.com/512/8816/8816512.png">
  <title>Link Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .website-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 my-4">Link Manager</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="form-group">
          <label for="linkInput">Enter Link or Enter the ID:</label>
          <input type="text" class="form-control" id="linkInput" placeholder="Enter link or ID">
        </div>
        <div class="form-group">
          <label for="titleInput">Enter Title:</label>
          <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="descriptionInput">Enter Description:</label>
          <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Enter description"></textarea>
        </div>
        <button class="btn btn-primary btn-block" id="saveBtn">Save Link</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-10 mx-auto">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Link</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="linkList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
